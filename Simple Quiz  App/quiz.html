<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple quiz app</title>
    <link rel="stylesheet" href="quiz.css">
    <script src="quiz.js"defer></script>
</head>
<body>
    <nav class="nav-bar">
       <img src="logo.jpg" class="logo">

    <div class="btn-group">
        <button><a
            href="index.html" target="_blank">Home</a></button>
    </div>
    </nav>
    <div class="quiz-container">
        <div id="quiz">
            <div class="question-container">
                <span id="question">Questions will appear here</span>
            </div>
            <div class="answer-container"></div>
            <button class="answer-btn" onclick="checkanswer(0)">1</button>
            <button class="answer-btn" onclick="checkanswer(1)">2</button>
            <button class="answer-btn" onclick="checkanswer(2)">3</button>
            <button class="answer-btn" onclick="checkanswer(3)">4</button>
        </div>=
        <div id="results">
        <button id="next-bin" onclick="nextquestion()">Next question</button></div>
    </div>
</body>
</html>
